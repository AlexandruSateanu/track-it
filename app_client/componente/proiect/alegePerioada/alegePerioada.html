<div class="container page-container">
  <antet-pagina content="vm.antetPagina"></antet-pagina>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="page-component">
        <form id="alegePerioada" name="alegePerioada" ng-submit="vm.onSubmit()">
            <div role="alert" class="alert alert-danger" ng-show="vm.formError">{{ vm.formError }}</div>
          <div class="form-group">
            <label for="dataStart">Data Start</label>
            <div class="input-group">
              <input type="text" class="form-control" id="dataStart" placeholder="Alege data..." ng-model="vm.dateForm.dataStart" uib-datepicker-popup="{{vm.format}}" is-open="vm.popupStart.deschis" datepicker-options="vm.dateOptions" current-text="Azi" clear-text="Sterge" close-text="Inchide">
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.deshcideStart()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="dataSfarsit">Data Sfarsit</label>
            <div class="input-group">
              <input type="text" class="form-control" id="dataSfarsit" placeholder="Alege data..." ng-model="vm.dateForm.dataSfarsit" uib-datepicker-popup="{{vm.format}}" is-open="vm.popupSfarsit.deschis" datepicker-options="vm.dateOptions" current-text="Azi" clear-text="Sterge" close-text="Inchide">
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.deschideSfarsit()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
          </div>
          <button type="submit" class="btn btn-default">Salveaza date</button>
        </form>
      </div>
    </div>
  </div>
</div>
