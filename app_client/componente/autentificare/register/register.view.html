<navigare></navigare>
<div class="container page-container">
  <antet-pagina content="vm.antetPagina"></antet-pagina>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <p class="lead">V-aţi înregistrat deja? Atunci puteţi să vă <a href="/">conectaţi</a>.</p>
      <form id="register" name="register" ng-submit="vm.onSubmit()" novalidate>
        <div role="alert" class="alert alert-danger" ng-show="vm.formError">{{ vm.formError }}</div>
        <div class="form-group">
          <label for="numeIntreg">Numele intreg</label>
          <input type="text" ng-required="true" class="form-control" id="numeIntreg" placeholder="Introduceti numele si prenumele" ng-model="vm.credentiale.numeIntreg">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" ng-required="true" class="form-control" id="email" placeholder="Introduceti email" ng-model="vm.credentiale.email">
        </div>
        <div class="form-group">
          <label for="parola">Parola</label>
          <input type="password" ng-required="true" class="form-control" id="parola" placeholder="Introduceti parola" ng-model="vm.credentiale.parola">
        </div>
        <div class="form-group">
          <label for="parola-confirmare">Verificare parola</label>
          <input type="password" ng-required="true" class="form-control" id="parolaConfirmare" placeholder="Reintroduceti parola" ng-model="vm.credentiale.parolaConfirmare">
        </div>
        <button type="submit" class="btn btn-primary">Înregistrare</button>
      </form>
      <div class="alert alert-success" ng-show="vm.confirmare">{{ vm.confirmare }}</div>
    </div>
  </div>
</div>
