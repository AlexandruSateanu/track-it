<div class="container page-container">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="lead">Sunteti inregistrati deja? Atunci puteti sa va <a href="/#login">logati</a>.</p>
      <form ng-submit="vm.onSubmit()">
        <div role="alert" class="alert alert-danger"></div>
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Introduceti username">
        </div><div class="form-group">
          <label for="name">Numele intreg</label>
          <input type="text" class="form-control" id="fullname" placeholder="Introduceti numele si prenumele">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Introduceti email">
        </div>
        <div class="form-group">
          <label for="password">Parola</label>
          <input type="password" class="form-control" id="password" placeholder="Introduceti parola">
        </div>
        <div class="form-group">
          <label for="password">Verificare parola</label>
          <input type="password" class="form-control" id="password-confirm" placeholder="Reintroduceti parola">
        </div>
        <button type="submit" class="btn btn-default">Inregistrare</button>
      </form>
    </div>
  </div>
</div>
